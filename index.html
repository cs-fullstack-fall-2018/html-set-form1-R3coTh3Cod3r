<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="" method="get">
    <div>
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name" placeholder="Jim" required>
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" id="last-name" placeholder="Barry" required>



    </div>

<div>

    <label for="first-name">First Name</label>
    <input type="radio" name="first-name" id="first-name-1" value="first-name-1" />

    <label for="last-name">Last Name</label>
    <input type="radio" name="last-name" id="last-name-2" value="choice-2" />

</div>



    <div>
        <label for="select-choice">Developer:</label>
        <select name="select-choice" id="select-choice">
            <option value="0" selected disabled>Select</option>
            <option value="">Software Developer</option>
            <option value="">Software Engineer </option>

        </select>
    </div>

    <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" name="checkbox" id="checkbox" />
    </div>

    <div>
        <input type="submit" value="Submit" />
    </div>








</form>



</body>
</html>
